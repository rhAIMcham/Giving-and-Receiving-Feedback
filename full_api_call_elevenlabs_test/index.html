<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="/elevenlabs-conversational-ai/Assets/user-headset.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
        <title>Giving and Receiving Feedback - Nancy Call</title>
        <style>
  
        </style>
    </head>
    <body>
        <!-- Mode Selection Overlay -->
        <div id="modeSelection">
            <h2>Choose your interaction mode:</h2>
            <div class="mode-buttons">
                <button id="voiceButton" class="mode-button">ðŸŽ¤ Voice Call</button>
                <button id="textButton" class="mode-button">ðŸ’¬ Text Chat</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="containment">
            <div class="imgDisp">
                <img src="Assets/nancy_headshot_export.png">
            </div>
            
            <div class="btn-bar" id="btnBar">
                <button id="voiceStartButton" style="display: none;">Start call</button>
                <button id="voiceStopButton" disabled>Leave call</button>
            </div>
            
            <div class="agentStatus">
                <p>Nancy is <span id="agentStatus">ready to call</span></p>
                <p>Status: <span id="connectionStatus">Disconnected</span></p>
            </div>
        </div>

        <!-- Chat Container (for text mode) -->
    
    <div class="chat-container" id="chatContainer">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="textInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

        <script type="module" src="../script.js"></script>
    </body>
</html>
